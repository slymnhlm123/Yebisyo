<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sipariş - Restoran Adisyon Sistemi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="siparis.css" />
</head>
<body class="bg-cream-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-orange-600 to-orange-400 shadow-lg p-4 flex items-center justify-between sticky top-0 z-50">
    <div class="flex items-center">
      <img src="../logo (1).png" alt="Restoran Logosu" class="h-12" />
    </div>
    <div class="flex items-center space-x-8">
      <a href="../index.html" class="nav-link text-white text-lg font-medium">Ana Sayfa</a>
      <a href="../menu/menu.html" class="nav-link text-white text-lg font-medium">Menü</a>
      <a href="../Hakkımızda/hakkımızda.html" class="nav-link text-white text-lg font-medium">Hakkımızda</a>
      <a href="../spesyal/spesyal.html" class="nav-link text-white text-lg font-medium spesyal-link">Spesyaller</a>
      <a href="../İletişim/iletişim.html" class="nav-link text-white text-lg font-medium active">İletişim</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="bg-cover bg-center h-64 flex items-center justify-center text-white" style="background-image: url('https://images.unsplash.com/photo-1632297480951-7093254b8de3?q=80&w=1113&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    <h1 class="text-4xl font-bold text-cream-100">Sepet</h1>
  </section>

  <!-- Sipariş Bölümü -->
  <section class="py-12 px-4 max-w-6xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Sepet -->
      <div class="menu-item relative bg-white rounded-lg shadow-md overflow-hidden col-span-2">
        <div class="p-4">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Sepet</h2>
          <ul id="cart-items" class="space-y-2"></ul>
          <p id="cart-total" class="mt-4 text-lg font-semibold text-orange-600">Toplam: 0 TL</p>
          <p id="discount" class="mt-2 text-lg font-semibold text-green-600">İndirim: 0 TL</p>
          <p id="final-total" class="mt-2 text-lg font-semibold text-blue-600">Ödenecek Tutar: 0 TL</p>
        </div>
      </div>

      <!-- Kuponlarım -->
      <div class="menu-item relative bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-4">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Kuponlarım</h2>
          <button id="toggle-coupons" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 flex items-center">
            Kuponları Göster
            <svg id="arrow-icon" class="ml-2 w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <ul id="coupon-list" class="hidden space-y-2 mt-4"></ul>
          <p id="coupon-status" class="mt-2 text-green-600"></p>
        </div>
      </div>

      <!-- Sepeti Onayla -->
      <div class="menu-item relative bg-white rounded-lg shadow-md overflow-hidden col-span-3 text-center">
        <div class="p-4">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Sepeti Onayla</h2>
          <button id="confirm-cart" class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700">Sepeti Onayla</button>
          <div id="confirmation-area" class="mt-6 hidden">
            <p class="text-lg text-gray-700 font-medium mb-2">Sepeti onaylamak istediğinize emin misiniz? Lütfen adresinizi girin:</p>
            <input type="text" id="address-input" placeholder="Adresinizi yazınız..." class="w-full max-w-md mx-auto px-4 py-2 border rounded mb-4" />
            <button id="place-order" class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">Siparişi Ver</button>
            <p id="order-status" class="mt-4 text-blue-600 font-semibold"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p>© 2025 Yebisyo. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <script src="siparis.js"></script>
</body>
</html>
